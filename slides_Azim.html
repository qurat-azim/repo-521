# Arithmatic

## Operations

- addition
- subtraction
- multiplication
- division

---

# Try some!


```r
a &lt;- 1
b &lt;- 3.5

a + b
```

```
## [1] 4.5
```

```r
a - b
```

```
## [1] -2.5
```

```r
a * b
```

```
## [1] 3.5
```

```r
a/b
```

```
## [1] 0.2857143
```
---

# Fun with `R`

Let's make a function in `R` that:

- adds two numbers
- subtracts two numbers
- multiplies two numbers
- divides them!

---

# The function!


```r
answers = numeric(4)
fun_ops &lt;- function(a, b) {
  answers[1] = a + b
  answers[2] = a - b
  answers[3] = a * b
  answers[4] = a / b
  return(answers)
}

fun_ops(2, -4)
```

```
## [1] -2.0  6.0 -8.0 -0.5
```
